        if(xpos > 224 && xpos <=240&&ypos > 96 && ypos <= 112){

            }
            else if( ypos <= 112){
                return 2;
            }
            else if(ypos > 112 && ypos <= 144){
                return 3;
            }
            else if(ypos > 144 && ypos <= 176){
                return 4;
            }
            else{
                return 5;
            }
        }
