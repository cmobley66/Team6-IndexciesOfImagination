    function subplains(xpos,ypos,playerx,playery){
        if(xpos >= 512 &&xpos <= 1024&&ypos>=256&&ypos<=512){

                    return [536,ypos]
                }
                else{
                    return [xpos,280]
                }
            }
            else if(xpos >=800 && xpos<=992&&ypos >=288&&ypos<=352){

                    return [player.body.position.x,player.body.position.y]
                }
                else if((xpos>=976&&xpos<=992&&ypos>=288&&ypos<=352)||(xpos>=960&&xpos<=976&&ypos>=304&&ypos<=352)||(xpos>=944&&xpos<=960&&ypos>=320&&ypos<=352)||(xpos>=928&&xpos<=944&&ypos>=236&&ypos<=352)){
                    return [10000,ypos]
                }
                else{

                }
            }
            //bottom left rect
            //bottom right rect
            
            else if((xpos >=736&& xpos<=752&&ypos >= 352&&ypos <=368)||(xpos >=736&& xpos<=752&&ypos >=400 &&ypos <=416)||(xpos >=784&& xpos<=800&&ypos >= 352&&ypos <=368)||(xpos >=784&& xpos<=800&&ypos >=400 &&ypos <=416)){
